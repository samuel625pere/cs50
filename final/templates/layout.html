<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link href="/static/styles.css" rel="stylesheet">


        <title>Sam's Tree House {% block title %}{% endblock %}</title>

    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                 <img src="/static/logo.jpg" width="30px" class="rounded-pill">
                 <span class="blue">S</span> <span class="green">A</span> <span class="red"> M</span>
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('postb.history') }}">history</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('postb.make') }}">make new post!</a></li>
                        </ul>

                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">logout</a></li>
                        </ul>

                    {% else %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">login</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}
        <main class="container py-5 text-center">
            
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 text-center">
            <a target="_blank" href="https://icons8.com/icon/TchuWKuQ5pEX/house-with-a-garden">House With a Garden</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
        </footer>
    </body>
